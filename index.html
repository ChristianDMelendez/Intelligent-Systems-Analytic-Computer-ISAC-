<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome | Chriz-Chen</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .intro-container {
      text-align: center;
      animation: fadeIn 2s ease-in;
      z-index: 1;
      position: relative;
      max-width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .intro-line {
      font-size: 2rem;
      color: silver;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      margin: 0 auto;
      display: inline-block;
      visibility: hidden;
    }

    .intro-line.visible {
      visibility: visible;
    }

    .intro-line.animate1 {
      border-right: 2px solid white;
      animation: typing1 1.8s steps(24, end) forwards, blink-caret 0.75s step-end infinite;
    }

    .intro-line.animate2 {
      border-right: 2px solid white;
      animation: typing2 1.85s steps(32, end) forwards, blink-caret 0.75s step-end infinite;
    }

    .intro-line.animate3 {
      border-right: 2px solid white;
      animation: typing3 1.4s steps(17, end) forwards, blink-caret 0.75s step-end infinite;
    }

    .intro-line.done {
      border-right: none !important;
      animation: none !important;
      width: auto;
      visibility: visible;
    }

    .enter-btn {
      margin-top: 2rem;
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 30px;
      background: silver;
      color: black;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      opacity: 1;
      align-self: center;
    }

    .enter-btn:hover {
      background: white;
      color: black;
      transform: scale(1.05);
    }

    @keyframes typing1 {
      from { width: 0; }
      to { width: 24ch; }
    }

    @keyframes typing2 {
      from { width: 0; }
      to { width: 32ch; }
    }

    @keyframes typing3 {
      from { width: 0; }
      to { width: 17ch; }
    }

    @keyframes blink-caret {
      0%, 100% { border-color: transparent; }
      50% { border-color: white; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 768px) {
      .intro-line {
        font-size: 1.2rem;
        white-space: nowrap;
        display: block;
      }
    }
  </style>
  <script>
    function runTypingAnimation() {
      const line1 = document.getElementById('line1');
      const line2 = document.getElementById('line2');
      const line3 = document.getElementById('line3');

      line1.classList.add('visible', 'animate1');
      setTimeout(() => {
        line1.classList.remove('animate1');
        line1.classList.add('done');

        line2.classList.add('visible', 'animate2');
        setTimeout(() => {
          line2.classList.remove('animate2');
          line2.classList.add('done');

          line3.classList.add('visible', 'animate3');
          setTimeout(() => {
            line3.classList.remove('animate3');
            line3.classList.add('done');
          }, 1400);
        }, 1850);
      }, 1800);
    }

    document.addEventListener('DOMContentLoaded', runTypingAnimation);
  </script>
</head>
<body>
  <div class="intro-container">
    <div id="line1" class="intro-line">Welcome Division Agent</div>
    <div id="line2" class="intro-line">I'm Intelligent Systems Analytic</div>
    <div id="line3" class="intro-line">Computer (ISAC)</div>
    <button class="enter-btn" onclick="location.href='BotPage.html'">Enter Site</button>
  </div>
</body>
</html>
