<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ISAC | Silent Technologies</title>

  <!-- Instantly apply dark mode if previously selected -->
  <script>
    if (localStorage.getItem('theme') === 'dark') {
      document.documentElement.classList.add('dark');
    }
  </script>

  <link rel="stylesheet" href="style.css" />
  <script src="https://code.responsivevoice.org/responsivevoice.js?key=2KjjQNCF"></script>
</head>
<body>
  <div class="chat-container">
    <header>
      <h1>ISAC 🧠</h1>
      <p class="subhead">Intelligent Systems Analytic Computer</p>
      <p class="tagline">Built by <strong>Silent Technologies</strong></p>

      <!-- 🔘 Upgraded Dark Mode Button -->
      <button id="theme-toggle" aria-label="Toggle dark mode">🌙</button>
    </header>

    <div id="chat-box"></div>

    <div class="input-group">
      <input type="text" id="user-input" placeholder="Ask ISAC anything..." autocomplete="off" />
      <button onclick="sendMessage()">Send</button>
      <button id="mic-btn" onclick="toggleMic()">🎙️</button>
      <button id="mute-btn" onclick="muteISAC()" title="Mute AI Speech">🔇</button>
    </div>
  </div>

  <!-- 🧠 Dark Mode Toggle Script -->
  <script>
    const themeToggle = document.getElementById('theme-toggle');

    if (themeToggle) {
      themeToggle.addEventListener('click', () => {
        document.documentElement.classList.toggle('dark');
        const theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
        localStorage.setItem('theme', theme);
      });

      // Reapply saved theme if not handled above
      if (localStorage.getItem('theme') === 'dark') {
        document.documentElement.classList.add('dark');
      }
    }
  </script>

  <script src="script.js"></script>
</body>
</html>
