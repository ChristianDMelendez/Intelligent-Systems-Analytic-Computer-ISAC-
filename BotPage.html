<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I.S.A.C | Silent Industries</title>
  <script src="https://code.responsivevoice.org/responsivevoice.js?key=2KjjQNCF"></script>
  <script>responsiveVoice.setDefaultVoice("Australian Male");</script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: silver;
      text-shadow: 0 0 8px white;
      margin-top: 1rem;
    }

    #chatbox {
      width: 100%;
      max-width: 700px;
      min-height: 30vh;
      max-height: 60vh;
      background: #111;
      border: 1px solid silver;
      border-radius: 10px;
      padding: 20px;
      overflow-y: auto;
      overflow-wrap: break-word;
      word-wrap: break-word;
      white-space: pre-wrap;
      box-shadow: 0 0 12px silver;
      margin-bottom: 1rem;
    }

    .msg {
      margin-bottom: 10px;
      color: inherit;
    }

    .user {
      color: white;
    }

    .bot {
      color: silver;
    }

    #input-area {
      display: flex;
      width: 100%;
      max-width: 700px;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    #user-input {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      background: #222;
      color: white;
      border: 1px solid silver;
      border-radius: 5px;
    }

    .input-buttons {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
    }

    .input-buttons button {
      padding: 10px;
      font-size: 1rem;
      border: none;
      background: silver;
      color: black;
      cursor: pointer;
      border-radius: 5px;
    }

    .input-buttons button:hover {
      background: white;
    }

    #memory-wrapper {
      margin-top: 1rem;
      width: 100%;
      max-width: 700px;
    }

    #memory-tabs {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }

    .memory-tab {
      background: #222;
      color: silver;
      padding: 6px 10px;
      border: 1px solid silver;
      border-radius: 5px;
      cursor: pointer;
    }

    .memory-tab:hover {
      background: silver;
      color: black;
    }

    .history-buttons {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .history-buttons button {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      border: none;
      background: silver;
      color: black;
      cursor: pointer;
      border-radius: 5px;
    }

    .history-buttons button:hover {
      background: white;
    }

    @media (max-width: 600px) {
      #input-area {
        flex-direction: column;
      }
      .input-buttons, .history-buttons {
        flex-direction: row;
        flex-wrap: wrap;
      }
      .history-buttons button {
        width: calc(50% - 0.5rem);
      }
    }
  </style>
</head>
<body>
  <h1>I.S.A.C Terminal</h1>
  <div id="chatbox"></div>

  <div id="input-area">
    <input type="text" id="user-input" placeholder="Type your command..." />
    <div class="input-buttons">
      <button onclick="handleInput()">Send</button>
      <button onclick="startMic()">üé§</button>
      <button onclick="toggleMute()">üîá Mute</button>
    </div>
  </div>

  <div id="memory-wrapper">
    <div id="memory-tabs"></div>
    <div class="history-buttons">
      <button onclick="renderTabs()">‚ùå Hide Chat History</button>
      <button onclick="clearMemory()">üóëÔ∏è Clear Chat History</button>
      <button onclick="saveLastResponse()">üìÑ Save Response</button>
    </div>
  </div>

  <script>
    let isMuted = false;

    function toggleMute() {
      isMuted = !isMuted;
    }

    document.querySelectorAll('button').forEach(btn => {
      btn.disabled = false;
      btn.style.pointerEvents = 'auto';
    });

    document.getElementById("user-input").addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        handleInput();
      }
    });

    async function handleInput() {
      const inputField = document.getElementById('user-input');
      const userText = inputField.value.trim();
      if (!userText) return;
      const chatbox = document.getElementById('chatbox');
      const userMsg = document.createElement('div');
      userMsg.className = 'msg user';
      userMsg.textContent = 'You: ' + userText;
      chatbox.appendChild(userMsg);
      inputField.value = '';

      const response = await fetch("https://api.cohere.ai/v1/chat", {
        method: "POST",
        headers: {
          "Authorization": "Bearer r3CY08vxFVoJgvmeiXth226N4YEuzY4Q6cK2oLrO",
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          message: userText,
          temperature: 0.4,
          max_tokens: 7000,
          prompt_truncation: "AUTO"
        })
      });

      const data = await response.json();
      let reply = data.text || "I'm here to assist.";
      reply = reply
        .replace(/cohere/gi, "Silent Industries")
        .replace(/Command,? (a )?large language model.*/gi, "I am I.S.A.C., created by Christian Melendez of Silent Industries.")
        .replace(/I'm an AI model.*/gi, "I am I.S.A.C., created by Christian Melendez of Silent Industries.")
        .replace(/[*_~#`<>\[\]{}]/g, "");

      const botMsg = document.createElement('div');
      botMsg.className = 'msg bot';
      botMsg.textContent = 'I.S.A.C: ' + reply;
      chatbox.appendChild(botMsg);
      chatbox.scrollTop = chatbox.scrollHeight;

      if (!isMuted) {
        responsiveVoice.cancel();
        responsiveVoice.speak(reply, "Australian Male");
      }

      saveSession("Session 1", chatbox.innerHTML);
    }

    function startMic() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-AU";
      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        document.getElementById('user-input').value = transcript;
        handleInput();
      };
      recognition.start();
    }

    function renderTabs() {
      const tabContainer = document.getElementById("memory-tabs");
      tabContainer.innerHTML = "";
      for (let key in localStorage) {
        if (key.startsWith("session_")) {
          const tab = document.createElement("div");
          tab.className = "memory-tab";
          tab.textContent = key.replace("session_", "");
          tab.onclick = () => {
            const saved = localStorage.getItem(key);
            if (saved) {
              document.getElementById("chatbox").innerHTML = saved;
            }
          };
          tabContainer.appendChild(tab);
        }
      }
    }

    function saveSession(name, content) {
      localStorage.setItem("session_" + name, content);
    }

    function clearMemory() {
      document.getElementById("chatbox").innerHTML = "";
    }

    function saveLastResponse() {
      const messages = Array.from(document.querySelectorAll('#chatbox .msg.bot'));
      if (!messages.length) return alert("No bot response to save.");
      const lastText = messages[messages.length - 1].textContent.replace(/^I\.S\.A\.C: /, "");
      const blob = new Blob([lastText], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'ISAC_response.txt';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
