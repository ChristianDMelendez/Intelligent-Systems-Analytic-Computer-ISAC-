<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I.S.A.C | Silent Industries</title>
  <script src="https://code.responsivevoice.org/responsivevoice.js?key=2KjjQNCF"></script>
  <script>responsiveVoice.setDefaultVoice("Australian Male");</script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: silver;
      text-shadow: 0 0 8px white;
      margin-top: 1rem;
    }

    #chatbox {
      width: 100%;
      max-width: 700px;
      min-height: 30vh;
      max-height: 60vh;
      background: #111;
      border: 1px solid silver;
      border-radius: 10px;
      padding: 20px;
      overflow-y: auto;
      overflow-wrap: break-word;
      word-wrap: break-word;
      white-space: pre-wrap;
      box-shadow: 0 0 12px silver;
      margin-bottom: 1rem;
    }

    .msg {
      margin-bottom: 10px;
      color: inherit;
    }

    .user {
      color: white;
    }

    .bot {
      color: silver;
    }

    #input-area {
      display: flex;
      width: 100%;
      max-width: 700px;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    #user-input {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      background: #222;
      color: white;
      border: 1px solid silver;
      border-radius: 5px;
    }

    .input-buttons {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
    }

    .input-buttons button {
      padding: 10px;
      font-size: 1rem;
      border: none;
      background: silver;
      color: black;
      cursor: pointer;
      border-radius: 5px;
    }

    .input-buttons button:hover {
      background: white;
    }

    #memory-wrapper {
      margin-top: 1rem;
      width: 100%;
      max-width: 700px;
    }

    #memory-tabs {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }

    .memory-tab {
      background: #222;
      color: silver;
      padding: 6px 10px;
      border: 1px solid silver;
      border-radius: 5px;
      cursor: pointer;
    }

    .memory-tab:hover {
      background: silver;
      color: black;
    }

    .history-buttons {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .history-buttons button {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      border: none;
      background: silver;
      color: black;
      cursor: pointer;
      border-radius: 5px;
    }

    .history-buttons button:hover {
      background: white;
    }

    @media (max-width: 600px) {
      #input-area {
        flex-direction: column;
      }
      .input-buttons, .history-buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <h1>I.S.A.C Terminal</h1>
  <div id="chatbox"></div>

  <div id="input-area">
    <input type="text" id="user-input" placeholder="Type your command..." />
    <div class="input-buttons">
      <button onclick="handleInput()">Send</button>
      <button onclick="startMic()">üé§</button>
    </div>
  </div>

  <div id="memory-wrapper">
    <div id="memory-tabs"></div>
    <div class="history-buttons">
      <button onclick="renderTabs()">‚ùå Hide Chat History</button>
      <button onclick="clearMemory()">üóëÔ∏è Clear Chat History</button>
      <button onclick="saveLastResponse()">üìÑ Save Response</button>
    </div>
  </div>

  <script>
    document.querySelectorAll('button').forEach(btn => {
      btn.disabled = false;
      btn.style.pointerEvents = 'auto';
    });
  </script>

  <script>
    const maxTokens = 7000;
  </script>
</body>
</html>
